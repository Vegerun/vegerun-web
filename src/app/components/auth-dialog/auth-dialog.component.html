<div class="auth-dialog-component" [ngClass]="{ 'login': mode === AuthDialogMode.Login }">
    <div class="login-container" *ngIf="mode === AuthDialogMode.Login">
        <h3>Login to Vegerun!</h3>
        <app-login (onLogin)="dialogRef.close()"></app-login>
    </div>
    <div class="register-container" *ngIf="mode === AuthDialogMode.Register">
        <h3>Register</h3>
        <app-register></app-register>
    </div>
</div>
